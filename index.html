
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: transparent;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #4D4039;
      font-size: 20px;
      padding: 20px;
    }

    .todo-list { /*boite pointillÃ©*/
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px dashed #C5B4DE;
      border-radius: 20px;
      padding: 20px;
      width: 350px;
      height: 160px;
    }

    h2 { /*titre*/
      text-align: center;
      color: #C5B4DE;
      font-size: 20px;
      margin: 0 0 16px 0; /* supprime la marge du haut */
    }

    .item { /*chaque ligne*/
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      transition: transform 0.2s ease;
    }

    .item.pop { /*animation*/
      animation: pop 0.3s ease;
    }

    @keyframes pop { /*animation*/
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .item input[type="checkbox"] { /*checkbox*/
      transform: scale(1.5);
      margin-right: 10px;
      accent-color: #4D4039;
    }

    .item label {
      cursor: pointer;
    }
  </style>

  <!-- Firebase v8 SDK (fonctionne avec navigateur sans modules) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

</head>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC74rrVW-UV1qUWWp6UGmAKvPCsLKhbgz4",
      authDomain: "todo-stardew-widget.firebaseapp.com",
      databaseURL: "https://todo-stardew-widget-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "todo-stardew-widget",
      storageBucket: "todo-stardew-widget.firebasestorage.app",
      messagingSenderId: "37006763001",
      appId: "1:37006763001:web:602033afe90001a0c35328"
    };

    // Initialiser Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Fonction pour mettre Ã  jour le statut de la tÃ¢che dans Firebase
    function updateTaskStatus(checkbox) {
      const taskId = checkbox.id;
      const taskChecked = checkbox.checked;

      // Mise Ã  jour du statut de la tÃ¢che dans la base de donnÃ©es Firebase
      database.ref('tasks/' + taskId).set({
        checked: taskChecked
      });

      // Animation
      const item = checkbox.parentElement;
      item.classList.remove('pop'); // reset animation
      void item.offsetWidth; // trigger reflow
      item.classList.add('pop');
    }

    // Fonction pour charger l'Ã©tat initial des tÃ¢ches depuis Firebase
    function loadTaskStates() {
      const tasksRef = database.ref('tasks');
      tasksRef.on('value', (snapshot) => {
        const tasks = snapshot.val();
        for (const taskId in tasks) {
          const task = tasks[taskId];
          const checkbox = document.getElementById(taskId);
          if (checkbox) {
            checkbox.checked = task.checked;
          }
        }
      });
    }

    // Charger l'Ã©tat initial des tÃ¢ches au chargement de la page
    window.onload = loadTaskStates;
  </script>

<body>
